<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>VideoCheck</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="drop" style="display: flex">
      <span onclick="ipcRenderer.send('click-button','true')"
        >üìÅ Drop the file or click here</span
      >
    </div>
    <div class="panel">
      <h2 class="ms-fontSize-28"><span id="fileName"></span></h2>
      <div id="meta">
        <div class="metaPanel">
          <h4>Media</h4>
          <div>
            <span>Duration</span>
            <span id="mediaDuration"></span>
          </div>
        </div>
        <div class="metaPanel">
          <h4>Video</h4>
          <div>
            <span>Codec</span>
            <span id="videoCodec"></span>
          </div>
          <div>
            <span>Profile</span>
            <span id="videoCodecProfile"></span>
          </div>
          <div>
            <span>Bitrate</span>
            <span id="videoBitrate"></span>
          </div>
          <div>
            <span>Resolution</span>
            <span id="videoResolution"></span>
          </div>
          <div>
            <span>FPS</span>
            <span id="videoFrameRate"></span>
          </div>
          <div>
            <span>Field order</span>
            <span id="videoFieldOrder"></span>
          </div>
        </div>
        <div class="metaPanel">
          <h4>Audio</h4>
          <div>
            <span>Codec</span>
            <span id="audioCodec"></span>
          </div>
          <div>
            <span>Bitrate</span>
            <span id="audioBitrate"></span>
          </div>
          <div>
            <span>Sample Rate</span>
            <span id="audioSampleRate"></span>
          </div>
          <div>
            <span>Channels</span>
            <span id="audioChannels"></span>
          </div>
          <div>
            <span>Layout</span>
            <span id="audioChannelLayout"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="panel">
      <h2 class="audio">üîä Audio</h2>
      <h3>Waveform</h3>
      <div id="waveform">
        <span id="waveformProgress"></span>
        <img id="waveformImage" src="placeholder.png" />
      </div>

      <script src="script.js"></script>

      <h3 id="silences_title">Extended Silences</h3>
      <div id="silences_progress" class="progress_bar" style="display: none">
        <span id="silences_message" style="display: none"></span>
        <div class="progress"></div>
      </div>

      <ul id="silences"></ul>
    </div>
    <div class="panel">
      <h2 class="video">üì∫ Video</h2>
      <h3>Black frames</h3>
      <div
        id="empty_frames_progress"
        class="progress_bar"
        style="display: none"
      >
        <span id="blackness_message"></span>
        <div class="progress"></div>
      </div>
      <ul id="blackness"></ul>
    </div>
  </body>
</html>
